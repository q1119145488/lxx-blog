{include file="public/header" /}

    <div role="main" class="main">
      <a href="#nav" class="nav-toggle">Menu</a>

		<table  class="table table-hover">
			<thead>
				  <tr>
				    <th scope="col" width="70">ID</th>
				    <th scope="col" width="100">邮箱</th>
				    <th scope="col" width="70">名昵</th>
				    <th scope="col" width="70">IP</th>
				    <th scope="col" width="150">日期</th>
				    <th scope="col" width="70">状态</th>
				    <th scope="col" width="70">操作</th>
				  </tr>
		  </thead>
		  <tbody>
			{volist name="Message" id="vo"}
				
				  <tr>
				  	
				    <td><a href="{:url('message/detail',['id'=>$vo.id])}">{$vo.id}</a></td>
				    <td>{$vo.email}</td>
				    <td>{$vo.name}</td>
				    <td>{$vo.ip}</td>
				    <td>{$vo['time']|date="Y-m-d H:i:s",###}</td>
				    <td>{$vo.status|status}</td>
				    <td>
				    	{if condition = "( $vo.status == 1 )"}
				    	<a href="{:url('message/status',['id' => $vo.id,'status' => '0' ] )}">删除</a>
				    	{else /}
				    	<a href="{:url('message/status',['id' => $vo.id,'status' => '1' ] )}">还原</a>
				    	{/if}
				    </td>
				    </a>
				  </tr>
			
			{/volist}
		</tbody>
		
		</table>
		{:pagination($Message)}
    </div>

    <script>
      var navigation = responsiveNav("foo", {customToggle: ".nav-toggle"});
    </script>
  </body>
</html>
