{include file="public/header" /}
    
	<div class="post">
    	   <h3>Search Result</h3><hr/>
        

            <div class="article">
                {volist name="list" id="vo"}
            	<div class="card mb-3">
                    <div class="card-header">
                        <strong style="box-sizing: border-box;"><a  href="{:url('post/index',['id'=>$vo.id])}">{$vo.title}</a></strong>
                        <span class="text-muted pull-right" style="box-sizing: border-box;">
                            {$vo.time|date="Y-m-d",###}
                        </span>
                    </div>
                    <div class="card-body">
                        {$vo.description}
                    </div>
                </div>
                {/volist}
            </div><!--article-->
         
        
    </div><!--post-->
    
    {include file="public/about-me" /}
    {include file="public/tags" /}
   

    <div class="top">
        <img src="{:url('/')}__STATIC__/images/top1.jpg"></img>
    </div>
</div><!--main-->

<div class="footer">
	
</div><!--footer-->

<script>
$(function(){
 
         $('.top').hide();        //隐藏go to top按钮
 
         $(window).scroll(function(){
            // console.log($(this).scrollTop());
 
            //当window的scrolltop距离大于1时，go to 
             if($(this).scrollTop() > 100){
                $('.top').fadeIn();

             }else{
                 $('.top').fadeOut();
            }
         });
 
         $('.top').click(function(){
             $('html ,body').animate({scrollTop: 0}, 300);
        });
 

     });
</script>
</body>
</html>
